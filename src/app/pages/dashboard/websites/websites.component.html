<div class="w-full h-full flex flex-col overflow-auto">
    <div class="w-full h-16 flex p-4 bg-gray-200">
        <div class="h-full w-auto flex justify-start items-center">
            <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    fill-rule="evenodd"
                    d="M3 6a2 2 0 0 1 2-2h5.532a2 2 0 0 1 1.536.72l1.9 2.28H3V6Zm0 3v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9H3Z"
                    clip-rule="evenodd"
                />
            </svg>
        </div>
        <div class="pl-4 h-full w-auto flex justify-start items-center">
            Websites
        </div>
        <div class="w-full h-full flex justify-end items-center">
            <button
                class="w-20 h-10 bg-green-400 hover:bg-green-500 text-white rounded-md"
                (click)="toggleAdd()"
                *ngIf="!toggle"
            >
                Add
            </button>
            <button
                class="w-20 h-10 bg-gray-400 hover:bg-gray-500 text-white rounded-md"
                (click)="toggleAdd()"
                *ngIf="toggle"
            >
                Cancel
            </button>
        </div>
    </div>
    <form
        class="w-full h-20 border-b-2 flex p-4"
        (submit)="onSubmit()"
        [formGroup]="web"
        *ngIf="toggle"
    >
        <div class="h-full w-auto flex justify-center items-center">
            <svg
                class="w-6 h-6 text-black"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
            >
                <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M14 8H4m8 3.5v5M9.5 14h5M4 6v13a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1h-5.032a1 1 0 0 1-.768-.36l-1.9-2.28a1 1 0 0 0-.768-.36H5a1 1 0 0 0-1 1Z"
                />
            </svg>
        </div>
        <div class="pl-4 h-full w-auto flex justify-start items-center">
            <input
                class="w-64 h-10 border-2 border-gray-300 rounded-md"
                type="text"
                placeholder="Website Name"
                formControlName="name"
            />
        </div>
        <div class="w-full h-full flex justify-end items-center">
            <button
                class="w-20 h-10 bg-green-400 hover:bg-green-500 text-white rounded-md"
            >
                Save
            </button>
        </div>
    </form>
    <a
        class="w-full h-full flex flex-col justify-center items-center"
        *ngIf="websiteData && websiteData.length === 0"
    >
        <p class="uppercase font-bold text-xl">website list is empty</p>
        <p>
            press <span class="text-green-500">add</span> to create new website
        </p>
    </a>
    <a
        class="w-full h-20 border-b-2 flex p-4 hover:bg-gray-100"
        *ngFor="let web of websiteData; index as i"
        href="/dashboard/websites/{{ web.id }}"
    >
        <div class="h-full w-auto flex flex-col justify-center items-start">
            <p
                class="font-bold flex flex-row justify-center items-center gap-2"
            >
                <ng-container *ngIf="web.published; else notPublished">
                    <svg
                        class="w-5 h-5 text-black"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M4.998 7.78C6.729 6.345 9.198 5 12 5c2.802 0 5.27 1.345 7.002 2.78a12.713 12.713 0 0 1 2.096 2.183c.253.344.465.682.618.997.14.286.284.658.284 1.04s-.145.754-.284 1.04a6.6 6.6 0 0 1-.618.997 12.712 12.712 0 0 1-2.096 2.183C17.271 17.655 14.802 19 12 19c-2.802 0-5.27-1.345-7.002-2.78a12.712 12.712 0 0 1-2.096-2.183 6.6 6.6 0 0 1-.618-.997C2.144 12.754 2 12.382 2 12s.145-.754.284-1.04c.153-.315.365-.653.618-.997A12.714 12.714 0 0 1 4.998 7.78ZM12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </ng-container>
                <ng-template #notPublished>
                    <svg
                        class="w-5 h-5 text-black"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="m4 15.6 3.055-3.056A4.913 4.913 0 0 1 7 12.012a5.006 5.006 0 0 1 5-5c.178.009.356.027.532.054l1.744-1.744A8.973 8.973 0 0 0 12 5.012c-5.388 0-10 5.336-10 7A6.49 6.49 0 0 0 4 15.6Z"
                        />
                        <path
                            d="m14.7 10.726 4.995-5.007A.998.998 0 0 0 18.99 4a1 1 0 0 0-.71.305l-4.995 5.007a2.98 2.98 0 0 0-.588-.21l-.035-.01a2.981 2.981 0 0 0-3.584 3.583c0 .012.008.022.01.033.05.204.12.402.211.59l-4.995 4.983a1 1 0 1 0 1.414 1.414l4.995-4.983c.189.091.386.162.59.211.011 0 .021.007.033.01a2.982 2.982 0 0 0 3.584-3.584c0-.012-.008-.023-.011-.035a3.05 3.05 0 0 0-.21-.588Z"
                        />
                        <path
                            d="m19.821 8.605-2.857 2.857a4.952 4.952 0 0 1-5.514 5.514l-1.785 1.785c.767.166 1.55.25 2.335.251 6.453 0 10-5.258 10-7 0-1.166-1.637-2.874-2.179-3.407Z"
                        />
                    </svg>
                </ng-template>
                ID:{{web.id}} {{ web.name }}
            </p>
            <p class="text-slate-500 text-xs italic">
                {{web.description ? web.description : '"no description
                provided"'}}
            </p>
        </div>
    </a>
</div>
