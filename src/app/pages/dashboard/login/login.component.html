<div class="w-screen h-screen justify-center items-center">
    <div
        class="w-full h-full flex flex-col justify-center items-center gap-4"
        *ngIf="!isLoggedIn"
    >
        <div class="flex flex-col justify-center items-center">
            <svg
                class="w-10 h-10 text-orange-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
            >
                <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-width="2"
                    d="M8.737 8.737a21.49 21.49 0 0 1 3.308-2.724m0 0c3.063-2.026 5.99-2.641 7.331-1.3 1.827 1.828.026 6.591-4.023 10.64-4.049 4.049-8.812 5.85-10.64 4.023-1.33-1.33-.736-4.218 1.249-7.253m6.083-6.11c-3.063-2.026-5.99-2.641-7.331-1.3-1.827 1.828-.026 6.591 4.023 10.64m3.308-9.34a21.497 21.497 0 0 1 3.308 2.724m2.775 3.386c1.985 3.035 2.579 5.923 1.248 7.253-1.336 1.337-4.245.732-7.295-1.275M14 12a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"
                />
            </svg>
            <h1 class="text-3xl font-bold text-orange-400">FLEX-APP</h1>
        </div>
        <form
            [formGroup]="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            class="flex flex-col justify-center items-center bg-white"
        >
            <div class="flex flex-col justify-center items-center">
                <input
                    type="text"
                    class="w-64 h-10 p-2 border border-gray-300 rounded-md"
                    placeholder="Username"
                    formControlName="username"
                />
                <div
                    class="w-full h-auto flex items-start p-2"
                    *ngIf="form.get('username')?.invalid && (form.get('username')?.touched || form.get('username')?.dirty)"
                >
                    <p class="text-red-500 text-sm">
                        <ng-container
                            *ngIf="form.controls['username'].errors?.['required']"
                        >
                            No Password provided.
                        </ng-container>
                    </p>
                </div>
                <input
                    type="password"
                    class="w-64 h-10 p-2 border border-gray-300 rounded-md mt-2"
                    placeholder="Password"
                    formControlName="password"
                />
                <div
                    class="w-full h-auto flex items-start p-2"
                    *ngIf="form.get('password')?.invalid && (form.get('password')?.touched || form.get('password')?.dirty)"
                >
                    <p class="text-red-500 text-sm">
                        <ng-container
                            *ngIf="form.controls['password'].errors?.['required']"
                        >
                            No Password provided.
                        </ng-container>
                    </p>
                </div>
                <button
                    class="w-64 h-10 p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md mt-2 shadow-lg"
                    [ngClass]="{ 'cursor-not-allowed': !f.form.valid, 'opacity-50': !f.form.valid }"
                >
                    Login
                </button>
                <p class="text-red-500 text-sm mt-4" *ngIf="errorMessage">
                    {{ errorMessage }}
                </p>
            </div>
        </form>
    </div>
</div>
