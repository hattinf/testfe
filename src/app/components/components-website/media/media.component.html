<section class="w-full h-[42rem] {{backgroundColor}} flex flex-row">
    <div
        class="h-full flex justify-center items-center"
        [ngClass]="!textToggle ? 'w-2/3' : 'w-full'"
    >
        <iframe
            class="w-5/6 h-5/6 rounded-lg shadow-lg"
            [src]="safeURL"
            frameborder="0"
            allowfullscreen
        ></iframe>
    </div>
    <div
        class="w-1/3 h-full flex flex-col justify-center items-start"
        *ngIf="!textToggle"
    >
        <p
            class="w-3/4 {{textSize}} {{textStyle}} {{textWeight}} {{getTextColorClass(color)}}"
        >
            {{text}}
        </p>
        <p
            class="w-3/4 {{subTextSize}} {{subTextStyle}} {{subTextWeight}} {{getTextColorClass(color)}} "
        >
            {{subText}}
        </p>
    </div>
</section>
