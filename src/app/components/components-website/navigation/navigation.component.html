<nav class="border-gray-200 dark:bg-gray-900 p-4 {{ nav.backgroundColor }}">
    <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
    >
        <img src="{{ nav.logo }}" class="h-10" />
        <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
        >
            <span class="sr-only">Open main menu</span>
            <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
            >
                <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15"
                />
            </svg>
        </button>
        <div class="hidden w-full lg:block lg:w-auto" id="navbar-default">
            <ul
                class="font-medium flex flex-col p-4 lg:p-0 mt-4 border border-gray-100 rounded-lg lg:flex-row lg:space-x-8 rtl:space-x-reverse lg:mt-0 lg:border-0 {{
                    nav.backgroundColor
                }} "
            >
                <li *ngFor="let linkBatch of links">
                    <app-nav-links
                        class="hidden lg:block"
                        [code]="linkBatch"
                        [textColor]="returnTextColor()"
                        [web]="web"
                        [backgroundColor]="nav.backgroundColor"
                    ></app-nav-links>
                    <a
                        *ngFor="let link of linkBatch"
                        href="{{ createLink(link.url) }}"
                        class="block lg:hidden py-2 px-3 rounded {{
                            returnTextColor()
                        }}"
                        aria-current="page"
                        >{{ link.name.toUpperCase() }}</a
                    >
                </li>
            </ul>
        </div>
    </div>
</nav>
