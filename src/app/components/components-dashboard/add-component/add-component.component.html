<div
    class="h-auto w-full flex flex-row justify-center items-center bottom-10 bg-white my-2"
>
    <div class="w-full h-full flex flex-row">
        <div class="w-20 h-96">
            <div
                class="w-full h-full bg-red-400 hover:bg-red-500 flex flex-col justify-center items-center p-4"
            >
                <button (click)="closeAdd()">
                    <svg
                        class="w-6 h-6 text-white"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="none"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18 17.94 6M18 18 6.06 6"
                        />
                    </svg>
                </button>
            </div>
        </div>
        <div class="w-full h-96 pl-2 flex flex-col gap-2">
            <div
                class="h-1/6 w-full p-4 flex flex-col justify-start items-start"
            >
                <p class="text-lg font-bold">Add Component</p>
                <p class="text-md italic text-slate-400">
                    Select and add one of the components to the event page
                </p>
            </div>
            <div class="h-5/6 w-full flex py-4">
                <ng-container *ngFor="let group of componentValues">
                    <div class="w-1/6 h-full border-r-2">
                        <div
                            class="w-full h-5/6 flex flex-col justify-start items-center gap-1"
                        >
                            <ng-container *ngFor="let comp of group.components">
                                <div
                                    (click)="addComponent(comp.value)"
                                    class="w-5/6 h-1/4 rounded-lg text-slate-500 border-slate-200 flex justify-center items-center border-4 hover:text-green-300 hover:border-green-300"
                                >
                                    <p>{{comp.text}}</p>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
