<div
    class="h-7 w-auto flex flex-row justify-end items-center p-1"
    *ngIf="!toggleDelete"
>
    <p class="h-full w-auto pr-2" *ngIf="text">{{ text }}</p>
    <button
        class="ml-4 h-full w-auto flex justify-center items-center"
        (click)="toggleOpenDelete()"
        *ngIf="!toggleDelete"
    >
        <svg
            class="w-7 h-7 hover:text-red-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
        >
            <path
                fill-rule="evenodd"
                d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"
                clip-rule="evenodd"
            />
        </svg>
    </button>
</div>
<div
    class="h-7 w-auto flex flex-row justify-end items-center p-1"
    *ngIf="toggleDelete"
>
    <p class="h-full w-auto pr-2" *ngIf="!short">Are you sure?</p>
    <button
        class="h-full w-auto flex justify-center items-center"
        (click)="executeDelete()"
    >
        <svg
            class="w-7 h-7 text-green-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
        >
            <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 11.917 9.724 16.5 19 7.5"
            />
        </svg>
    </button>
    <button
        class="h-full w-auto flex justify-center items-center"
        (click)="toggleOpenDelete()"
    >
        <svg
            class="w-7 h-7 text-red-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
        >
            <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18 17.94 6M18 18 6.06 6"
            />
        </svg>
    </button>
</div>
