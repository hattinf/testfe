<form [formGroup]="page" class="flex flex-col gap-2">
    <div class="border-b-2 border-t-2 py-2 px-4">
        <p class="text-sm text-slate-500">Text Position</p>
    </div>
    <div class="flex flex-col gap-2 px-4 w-full">
        <div class="flex h-8 w-full gap-1">
            <button
                class="text-center w-1/3 h-full hover:text-blue-500 px-2"
                (click)="setJustifyText('justify-start')"
                [ngClass]="page.controls['justifyText'].value === 'justify-start' ? 'bg-slate-200 text-blue-600 rounded-lg' : ''"
            >
                TOP
            </button>
            <button
                class="text-center w-1/3 h-full hover:text-blue-500"
                (click)="setJustifyText('justify-center')"
                [ngClass]="page.controls['justifyText'].value === 'justify-center' ? 'bg-slate-200 text-blue-600 rounded-lg' : ''"
            >
                CENTER
            </button>
            <button
                class="text-center w-1/3 h-full hover:text-blue-500 px-2"
                (click)="setJustifyText('justify-end')"
                [ngClass]="page.controls['justifyText'].value === 'justify-end' ? 'bg-slate-200 text-blue-600 rounded-lg' : ''"
            >
                BOTTOM
            </button>
        </div>
    </div>
    <div class="flex flex-col gap-2 px-4 w-full">
        <div class="flex h-8 w-full gap-1">
            <button
                class="text-center w-1/3 h-full hover:text-blue-500"
                (click)="setAlignText('items-left')"
                [ngClass]="page.controls['alignText'].value === 'items-left' ? 'bg-slate-200 text-blue-600 rounded-lg' : ''"
            >
                LEFT
            </button>
            <button
                class="text-center w-1/3 h-full hover:text-blue-500"
                (click)="setAlignText('items-center')"
                [ngClass]="page.controls['alignText'].value === 'items-center' ? 'bg-slate-200 text-blue-600 rounded-lg' : ''"
            >
                CENTER
            </button>
            <button
                class="text-center w-1/3 h-full hover:text-blue-500"
                (click)="setAlignText('items-end')"
                [ngClass]="page.controls['alignText'].value === 'items-end' ? 'bg-slate-200 text-blue-600 rounded-lg' : ''"
            >
                RIGHT
            </button>
        </div>
    </div>
    <div class="border-b-2 border-t-2 py-2 px-4 flex gap-1 jys">
        <p class="text-sm text-slate-500">Section height</p>
    </div>
    <div class="px-4 py-2 flex flex-row gap-2">
        <span
            class="w-2/6 text-sm text-slate-500 border-2 p-1 rounded-lg text-center"
        >
            {{getSize()}}
        </span>
        <div class="w-full p-1 flex justify-center items-center">
            <input
                type="range"
                name=""
                id=""
                min="0"
                max="{{sizeValues.length - 1}}"
                formControlName="sizeY"
                class="transparent h-[4px] w-full cursor-pointer appearance-none border-transparent bg-neutral-200"
            />
        </div>
    </div>
    <div class="border-b-2 border-t-2 py-2 px-4">
        <p class="text-sm text-slate-500">Content</p>
    </div>
    <div class="pb-2 flex flex-col gap-2">
        <div class="px-4">
            <div
                class="flex justify-start items-center h-8 w-full rounded-t-md border border-b-0 border-gray-400 overflow-hidden bg-slate-100"
            >
                <div class="h-full w-auto border-r-2">
                    <button
                        (click)="toggleValue(page.controls['textWeight'], 'font-bold')"
                        class="text-center font-bold w-8 h-full hover:bg-slate-200"
                        [ngClass]="page.controls['textWeight'].value === 'font-bold' ? 'bg-slate-200' :'' "
                    >
                        B
                    </button>
                    <button
                        (click)="toggleValue(page.controls['textStyle'], 'italic')"
                        class="text-center italic w-8 h-full hover:bg-slate-200"
                        [ngClass]="page.controls['textStyle'].value === 'italic' ? 'bg-slate-200' :'' "
                    >
                        I
                    </button>
                </div>
            </div>
            <input
                type="text"
                name="name"
                class="w-full h-10 rounded-b-[7px] border border-blue-gray-200"
                formControlName="name"
            />
        </div>
        <div class="px-4">
            <div
                class="flex justify-start items-center h-8 w-full rounded-t-md border border-b-0 border-gray-400 overflow-hidden bg-slate-100"
            >
                <select
                    class="w-auto text-black-900 text-sm border-none bg-slate-100"
                    formControlName="subTextSize"
                >
                    <option value="text-xs">X-Small text</option>
                    <option value="text-sm">Small text</option>
                    <option value="text-base">Normal text</option>
                    <option value="text-lg">Large text</option>
                    <option value="text-xl">X-Large text</option>
                </select>
                <div class="h-full w-auto border-x-2">
                    <button
                        (click)="toggleValue(page.controls['subTextWeight'], 'font-bold')"
                        class="text-center font-bold w-8 h-full hover:bg-slate-200"
                        [ngClass]="page.controls['subTextWeight'].value === 'font-bold' ? 'bg-slate-200' :'' "
                    >
                        B
                    </button>
                    <button
                        (click)="toggleValue(page.controls['subTextStyle'], 'italic')"
                        class="text-center italic w-8 h-full hover:bg-slate-200"
                        [ngClass]="page.controls['subTextStyle'].value === 'italic' ? 'bg-slate-200' :'' "
                    >
                        I
                    </button>
                </div>
            </div>
            <textarea
                type="text"
                name="subText"
                formControlName="subText"
                class="h-40 min-h-[100px] w-full resize-none rounded-b-md border border-gray-400 bg-transparent px-3 py-2.5 text-sm font-normal"
            ></textarea>
        </div>
    </div>
    <div class="border-b-2 border-t-2 py-2 px-4 flex gap-1 jys">
        <p class="text-sm text-slate-500">Color</p>
    </div>
    <app-color
        [control]="page.controls['backgroundColor']"
        [select]="'background'"
        [label]="'Background'"
    ></app-color>
    <app-color
        [control]="page.controls['textColor']"
        [select]="'text'"
        [label]="'Text'"
    ></app-color>
    <div
        class="border-b-2 border-t-2 py-2 px-4 flex gap-1 items-center justify-between"
    >
        <p class="text-sm text-slate-500">Background Image</p>
    </div>
    <app-ranger
        [control]="page.controls['imageDarken']"
        *ngIf="page.controls['image'].value"
    ></app-ranger>
    <app-color
        [control]="page.controls['imageTintColor']"
        [select]="'background'"
        *ngIf="page.controls['image'].value"
        [label]="'Image Tint Color'"
        class="mb-2"
    ></app-color>
    <div class="flex flex-col gap-2 px-4">
        <div
            class="h-20 w-full relative rounded-lg overflow-hidden"
            *ngIf="page.controls['image'].value"
        >
            <div
                (click)="handleRemove()"
                class="h-20 w-full absolute z-10 rounded-lg text-slate-500 border-2 hover:border-red-500 flex justify-center items-center hover:text-red-500 cursor-pointer"
            >
                <svg
                    class="w-6 h-6"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        fill-rule="evenodd"
                        d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"
                        clip-rule="evenodd"
                    />
                </svg>
            </div>
        </div>

        <input
            type="file"
            (change)="handleChange($event)"
            accept="image/*"
            class="w-full"
            *ngIf="!page.controls['image'].value"
        />
    </div>
</form>
