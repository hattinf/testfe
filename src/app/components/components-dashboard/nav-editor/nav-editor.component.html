<form [formGroup]="nav" class="flex flex-col gap-2">
    <div
        class="border-b-2 border-t-2 py-2 px-4 flex flex-row justify-between items-center"
    >
        <p class="text-sm text-slate-500">Navigation logo</p>
    </div>
    <div class="flex flex-col gap-2 px-4">
        <div
            class="h-20 w-full relative rounded-lg overflow-hidden"
            *ngIf="nav.controls['logo'].value"
        >
            <div
                (click)="handleRemove()"
                class="h-20 w-full absolute z-10 rounded-lg text-slate-500 border-2 hover:border-red-500 flex justify-center items-center hover:text-red-500 cursor-pointer"
            >
                <svg
                    class="w-6 h-6"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        fill-rule="evenodd"
                        d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"
                        clip-rule="evenodd"
                    />
                </svg>
            </div>
        </div>
        <input
            type="file"
            (change)="handleChange($event)"
            accept="image/*"
            class="w-full"
            *ngIf="!nav.controls['logo'].value"
        />
    </div>
    <div
        class="border-b-2 border-t-2 py-2 px-4 flex flex-row justify-between items-center"
    >
        <p class="text-sm text-slate-500">Navigation style</p>
    </div>
    <app-color
        [control]="nav.controls['backgroundColor']"
        [select]="'background'"
        [label]="'Background color'"
        class="my-2"
    ></app-color>
    <div
        class="border-b-2 border-t-2 py-2 px-4 flex flex-row justify-between items-center"
    >
        <p class="text-sm text-slate-500">Link style</p>
    </div>
    <app-color
        [control]="nav.controls['linkColor']"
        [select]="'text'"
        [label]="'Text color'"
        class="my-2"
    ></app-color>
</form>
